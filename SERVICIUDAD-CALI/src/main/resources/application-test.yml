spring:
  application:
    name: serviciudad-cali

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
        '[use_sql_comments]': true

  sql:
    init:
      mode: embedded

server:
  port: 8080

logging:
  level:
    root: INFO
    '[com.serviciudad]': DEBUG
    '[org.springframework.test]': DEBUG
    '[org.hibernate.SQL]': DEBUG

energia:
  archivo:
    path: ./src/test/resources/consumos_energia_test.txt

springdoc:
  swagger-ui:
    enabled: false
