# ==========================================
# ALERTMANAGER CONFIGURATION
# ServiCiudad Cali - Canary Deployment
# ==========================================

global:
  # Configuraci贸n SMTP (Gmail example)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'serviciudad-alerts@example.com'
  smtp_auth_username: 'serviciudad-alerts@example.com'
  smtp_auth_password: 'your-app-password'
  
  # Slack webhook (opcional)
  slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Plantillas de notificaci贸n
templates:
  - '/etc/alertmanager/*.tmpl'

# Rutas de notificaci贸n
route:
  # Configuraci贸n por defecto
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 3h
  
  # Rutas espec铆ficas
  routes:
    # Alertas cr铆ticas de canary
    - match:
        severity: critical
        component: canary
      receiver: 'canary-critical'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m
      continue: true
    
    # Alertas de warning de canary
    - match:
        severity: warning
        component: canary
      receiver: 'canary-warning'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
    
    # Alertas generales cr铆ticas
    - match:
        severity: critical
      receiver: 'critical-team'
      group_wait: 10s
      repeat_interval: 30m
    
    # Alertas informativas
    - match:
        severity: info
      receiver: 'info-channel'
      group_interval: 10m
      repeat_interval: 12h

# Configuraci贸n de inhibici贸n (suprimir alertas redundantes)
inhibit_rules:
  # Inhibir warning si hay critical
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'deployment']
  
  # Inhibir alertas de servicio si est谩 down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['job']

# Receptores de alertas
receivers:
  # Receptor por defecto (logs)
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true

  # Alertas cr铆ticas de canary
  - name: 'canary-critical'
    email_configs:
      - to: 'devops-team@example.com'
        headers:
          Subject: ' CRITICAL: Canary Deployment Issue - ServiCiudad'
        html: |
          <h2> Alerta Cr铆tica - Despliegue Canary</h2>
          <p><strong>Alerta:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severidad:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Descripci贸n:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Dashboard:</strong> <a href="{{ .CommonAnnotations.dashboard }}">Ver M茅tricas</a></p>
          <hr>
          <p><strong>Acci贸n recomendada:</strong> Ejecutar rollback inmediatamente</p>
          <pre>.\rollback-canary.ps1</pre>
    
    slack_configs:
      - channel: '#serviciudad-alerts'
        title: ' CRITICAL: Canary Issue'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Description:* {{ .CommonAnnotations.description }}
          *Dashboard:* {{ .CommonAnnotations.dashboard }}
          
          *Action:* Execute rollback immediately
          ```.\rollback-canary.ps1```
        send_resolved: true

  # Alertas warning de canary
  - name: 'canary-warning'
    email_configs:
      - to: 'devops-team@example.com'
        headers:
          Subject: '锔 WARNING: Canary Deployment - ServiCiudad'
    
    slack_configs:
      - channel: '#serviciudad-monitoring'
        title: '锔 WARNING: Canary Issue'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Description:* {{ .CommonAnnotations.description }}
          *Dashboard:* {{ .CommonAnnotations.dashboard }}

  # Equipo cr铆tico
  - name: 'critical-team'
    email_configs:
      - to: 'devops-team@example.com, sre-team@example.com'
        headers:
          Subject: ' CRITICAL: ServiCiudad Production Issue'
    
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}'

  # Canal informativo
  - name: 'info-channel'
    slack_configs:
      - channel: '#serviciudad-info'
        title: '癸 INFO: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
