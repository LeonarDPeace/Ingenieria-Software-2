user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================
    # LOGGING FORMAT
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format canary '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" '
                      'upstream_addr=$upstream_addr '
                      'upstream_status=$upstream_status '
                      'upstream_response_time=$upstream_response_time '
                      'request_time=$request_time '
                      'deployment_version=$sent_http_x_deployment_version';

    access_log /var/log/nginx/access.log canary;

    # ==========================================
    # PERFORMANCE SETTINGS
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # ==========================================
    # UPSTREAM DEFINITIONS
    # ==========================================
    
    # Versión ESTABLE (90% del tráfico)
    upstream serviciudad_stable {
        least_conn;  # Balanceo por menor número de conexiones
        
        # Replicas estables
        server serviciudad-stable:8080 weight=9 max_fails=3 fail_timeout=30s;
        
        # Health check pasivo
        keepalive 32;
    }

    # Versión CANARY (10% del tráfico)
    upstream serviciudad_canary {
        least_conn;
        
        # Replica canary
        server serviciudad-canary:8080 weight=1 max_fails=2 fail_timeout=15s;
        
        keepalive 8;
    }

    # ==========================================
    # SPLIT CONFIGURATION (CANARY ROUTING)
    # ==========================================
    split_clients "${remote_addr}${http_user_agent}${date_gmt}" $backend_pool {
        10%     canary;   # 10% tráfico a canary
        *       stable;   # 90% tráfico a stable
    }

    # Map para seleccionar upstream
    map $backend_pool $backend_upstream {
        canary  serviciudad_canary;
        stable  serviciudad_stable;
    }

    # Map para headers de versión
    map $backend_pool $deployment_version {
        canary  "canary-2.0.0";
        stable  "stable-1.0.0";
    }

    # ==========================================
    # SERVER CONFIGURATION
    # ==========================================
    server {
        listen 80;
        server_name localhost serviciudad.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Deployment version header
        add_header X-Deployment-Version $deployment_version always;
        add_header X-Served-By $hostname always;

        # ==========================================
        # HEALTH CHECK ENDPOINT (NGINX)
        # ==========================================
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==========================================
        # API ENDPOINTS (CANARY ROUTING)
        # ==========================================
        location /api/ {
            # Canary routing
            proxy_pass http://$backend_upstream;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Deployment-Pool $backend_pool;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;
        }

        # ==========================================
        # ACTUATOR ENDPOINTS (STABLE ONLY)
        # ==========================================
        location /actuator/ {
            # Solo stable para actuator
            proxy_pass http://serviciudad_stable;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Restricción de acceso (opcional)
            # allow 172.28.0.0/16;  # Solo red interna
            # deny all;
        }

        # ==========================================
        # FRONTEND (STABLE ONLY)
        # ==========================================
        location / {
            proxy_pass http://serviciudad_stable;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache para assets estáticos
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://serviciudad_stable;
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # ==========================================
        # ERROR PAGES
        # ==========================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
    }

    # ==========================================
    # METRICS ENDPOINT (PROMETHEUS)
    # ==========================================
    server {
        listen 9113;
        server_name localhost;

        location /metrics {
            stub_status on;
            access_log off;
            allow 172.28.0.0/16;
            deny all;
        }
    }
}
