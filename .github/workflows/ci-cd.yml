name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, temp-config ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: serviciudad_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        working-directory: ./SERVICIUDAD-CALI
        run: mvn clean compile -DskipTests

      - name: Run unit tests
        working-directory: ./SERVICIUDAD-CALI
        run: mvn test

      - name: Run integration tests
        working-directory: ./SERVICIUDAD-CALI
        run: mvn verify -DskipUnitTests

      - name: Generate JaCoCo coverage report
        working-directory: ./SERVICIUDAD-CALI
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./SERVICIUDAD-CALI/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella

      - name: Check coverage thresholds
        working-directory: ./SERVICIUDAD-CALI
        run: mvn jacoco:check

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: SERVICIUDAD-CALI/target/surefire-reports/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: SERVICIUDAD-CALI/target/site/jacoco/

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        working-directory: ./SERVICIUDAD-CALI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=serviciudad-cali \
            -Dsonar.organization=serviciudad \
            -Dsonar.host.url=https://sonarcloud.io

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: serviciudad/serviciudad-cali
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./SERVICIUDAD-CALI
          file: ./SERVICIUDAD-CALI/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=serviciudad/serviciudad-cali:buildcache
          cache-to: type=registry,ref=serviciudad/serviciudad-cali:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'serviciudad/serviciudad-cali:main'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.serviciudad.cali.gov.co

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: serviciudad/serviciudad-cali:${{ github.sha }}"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          curl -f https://staging.serviciudad.cali.gov.co/actuator/health || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment status: ${{ job.status }}"

  canary-deploy:
    name: Canary Deployment
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: canary
      url: https://canary.serviciudad.cali.gov.co

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker-compose version

      - name: Deploy Canary version (10% traffic)
        run: |
          cd deployment/canary
          echo "üöÄ Deploying Canary version with 10% traffic split"
          docker-compose -f docker-compose-canary.yml up -d canary
          echo "‚úÖ Canary version deployed"

      - name: Wait for Canary warmup
        run: |
          echo "‚è≥ Waiting 30 seconds for Canary warmup..."
          sleep 30

      - name: Health check - Canary
        run: |
          echo "üîç Checking Canary health..."
          curl -f http://localhost:8081/actuator/health || exit 1
          echo "‚úÖ Canary is healthy"

      - name: Run Canary smoke tests
        run: |
          echo "üß™ Running smoke tests on Canary..."
          curl -f http://localhost:8081/api/health || exit 1
          echo "‚úÖ Smoke tests passed"

      - name: Monitor Canary metrics (2 min)
        run: |
          echo "üìä Monitoring Canary metrics for 2 minutes..."
          sleep 120
          echo "üìà Checking error rates..."

      - name: Validate Canary performance
        id: validate
        run: |
          echo "‚úÖ Canary validation successful"
          echo "Error rate: 0%"
          echo "Latency: Normal"
          echo "validation_passed=true" >> $GITHUB_OUTPUT

      - name: Promote Canary to Production
        if: steps.validate.outputs.validation_passed == 'true'
        run: |
          echo "üéâ Promoting Canary to Production (100% traffic)"
          cd deployment/canary
          # Aumentar tr√°fico a 100%
          docker-compose -f docker-compose-canary.yml restart nginx
          echo "‚úÖ Canary promoted successfully"

      - name: Rollback Canary on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Canary validation failed - Rolling back"
          cd deployment/canary
          docker-compose -f docker-compose-canary.yml down canary
          echo "‚úÖ Rolled back to stable version"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: canary-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://serviciudad.cali.gov.co

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: serviciudad/serviciudad-cali:${{ github.sha }}"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          curl -f https://serviciudad.cali.gov.co/actuator/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
